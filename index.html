<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="content">
		<div class="nav">
			<div class="toolbar">
				<ul>
					<li><a href="#">Gmail</a></li>
					<li><a href="#">Images</a></li>
					<li><a id="apps" href="#"></a></li>
					<li id="sign-in"><a href="#">Sign in</a></li>
				</ul>
			</div>
		</div>
		<div class="body">
			<div class="logo">
				<img src="images/googlelogo.png">
			</div>

			<form class="search">
				<div class="search-container">
					<div class="search-bar">
						<div id="voice">
							<span></span>
						</div>
						<div id="text">
							<input type="text" name="Search Parameter">
						</div>
					</div>
					<div class="search-buttons">
						<center>
						<input type="submit" name="Google Search" value="Google Search">
						<input type="submit" name="I'm Feeling Lucky" value="I'm Feeling Lucky">
						</center>
					</div>
				</div>
			</form>
			
			<div class="language">
				<center><p>Google offered in: <a href="#">Filipino</a> <a href="#">Cebuano</a></p></center>
			</div>
		</div>
		<div class="footer">
			<div class="location">
				<p>Philippines</p>
			</div>
			<div class="right-footer-nav">
				<ul>
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Use Google.com</a></li>
				</ul>
			</div>
			<div class="left-footer-nav">
				<ul>
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</div>
			
		</div>
	</div>

</body>
</html>
